        function show(index,id) {

        function modifystudent() {
            if (document.getElementById("updtstudent_name").value.length==0){
                layer.msg('学生姓名不能为空！', {
                    time: 2000,
                    icon: 5
                });
                return false;
            }
            if ( document.getElementById("updtclass_name").value.length==0){
                layer.msg('班级不能为空！', {
                    time: 2000,
                    icon: 5
                });
                return false;
            }
            else {
                $.ajax({
                    type: "post",
                    url: "servlet/EditStudentsInfoServlet",
                    data: {
                        "student_id":document.getElementById("updtstudent_id").value,
                        "student_name": document.getElementById("updtstudent_name").value,
                        "department_id": document.getElementById("updtdepartment_id").value,
                        "class_name": document.getElementById("updtclass_name").value,
                        "gender": document.getElementById("updtgender").value
                    },
                    success: function (result) {
                        if (result == "1") {
                            $.Huimodalalert('哈哈哈，修改成功！', 2000);
                            $("#modal-modifystudent").modal("hide")
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);


                        } else {
                            layer.msg('修改失败', {
                                time: 2000,
                                icon: 5
                            });
                        }
                    },
                    error: function () {
                        layer.msg('请求服务器失败！', {
                            time: 2000,
                            icon: 5
                        });
                    }

                });
            }



        }

<script>
    $(function () {
        $("#batch_delete").click(function () {
            layer.confirm('确认要批量删除吗？', function () {

                    n = $(this).parents("tr").index() + 1;
                    var delall = document.getElementById("student_id" + n).innerHTML;
                    $.ajax({
                        type: "post",
                        url: "servlet/DeleteStudentsInfoServlet",
                        data: {
                            "student_id": delall
                        },
                        success: function (result) {

                            if (result == "0") {
                                layer.msg('删除失败!', {
                                    icon: 1,
                                    time: 1000
                                });
                            } else {

                            }
                        },
                        error: function () {

                            });
                        }
                    });
                });
            })

        });
    });

    function foreachJSON(result) {
        var str = "";
        $
            .each(
                JSON.parse(result),
                function(index, key) {
                    str += "<tr class='text-c'><td><input name='chkbox' type='checkbox' value=" + key.id + " /></td><td id=\"id"+(index+1)+"\">"+ (index + 1)+ "</td><td id=\"student_id"
                        + (index + 1)
                        + "\">"
                        + key.student_id
                        + "</td><td id=\"student_name"
                        + (index + 1)
                        + "\">"
                        + key.student_name
                        + "</td><td id=\"department_id"
                        + (index + 1)
                        + "\">"
                        + key.department_name
                        + "</td><td id=\"class_name"
                        + (index + 1)
                        + "\">"
                        + key.class_name
                        + "</td><td  id=\"gender"
                        + (index + 1)
                        + "\">"
                        + key.gender
                        + "</td><td id=\"telephone"
                        + (index + 1)
                        + "\">"
                        + key.telephone
                        + "</td><td id=\"email"
                        + (index + 1)
                        + "\">"
                        + key.email
                        + "</td><td id=\"department_id_hidden"
                        + (index + 1)
                        + "\" style='display:none'>"
                        + key.department_id
                        + "</td></tr>";
                });
        $("#student_manager").html(str);
    }
    function getUserTablePageCount(pagesize) {

        var str = "";
        $.ajax({
            type: "get",
            url: "servlet/GetMaxPageNumOfAll",
            data: {
                "pagesize": pagesize,
                "flag": "student"
            },

            success: function (result) {
                //alert(result);
                for (var i = 0; i < result; i++) {
                    str += "<li><a href='javascript:getAllUserInfo(" + i + "," + pagesize + ")'>" + (i + 1) + "</a></li>";
                }
                //str+="第<input type='text' size='2' id='jumptoPage'/>页";
                str += "<li><a href='#'>>></a></li>";
                $("#pager").html(str);
            },
            error: function () {
                alert("获取服务器失败");
            }
        });
    }
    function getAllUserInfo(page2, pagesize2) {
        page = page2;
        pagesize = pagesize2;

            /* data : {

             "teacher_inspector" : $("#teacher_inspector").val(),
             }, */
            data: {
                "page": page,
                "pagesize": pagesize
            },
            async : true,
            success : function(result) {
                foreachJSON(result);
            },
            error : function() {
                alert("获取服务器失败");
            }
        });

    }


    function foreachDepartmentJSON(result) {
        var str = "";
        $.each(JSON.parse(result), function (index,key) {
            str += "<option value="+ key.department_id +">" + key.department_name + "</option>";
        });
        $("#department_id").append(str);
        $("#updtdepartment_id").append(str);
    }

    function getalldepartment(page2, pagesize2) {
        page = page2;
        pagesize = pagesize2;
        $.ajax({
            type: "post",
            url: "servlet/GetDepartmentsInfoServlet",

            success: function (result) {
                foreachDepartmentJSON(result);
            },
            error: function () {

            }
        });
    }
